kind: StatefulSet
metadata:
  labels:
    app: vcluster
    chart: vcluster-0.24.0
    heritage: Helm
    release: c-green-test-1234
  name: c-green-test-1234
  namespace: target-namespace
spec:
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: vcluster
      release: c-green-test-1234
  serviceName: c-green-test-1234-headless
  template:
    metadata:
      annotations:
        vClusterConfigHash: 4a994f2634cba87c540fba2acb0d157d41caa998c6b6b77f1db3d66b5bc29f45
      labels:
        app: vcluster
        release: c-green-test-1234
    spec:
      containers:
        - env:
            - name: VCLUSTER_NAME
              value: c-green-test-1234
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: ghcr.io/loft-sh/vcluster-pro:0.24.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 60
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 2
            timeoutSeconds: 3
          name: syncer
          readinessProbe:
            failureThreshold: 60
            httpGet:
              path: /readyz
              port: 8443
              scheme: HTTPS
            periodSeconds: 2
            timeoutSeconds: 3
          resources:
            limits:
              memory: 2Gi
            requests:
              cpu: 50m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
          startupProbe:
            failureThreshold: 300
            httpGet:
              path: /readyz
              port: 8443
              scheme: HTTPS
            periodSeconds: 6
            timeoutSeconds: 3
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /binaries
              name: binaries
            - mountPath: /pki
              name: certs
            - mountPath: /.cache/helm
              name: helm-cache
            - mountPath: /etc/rancher
              name: k3s-config
            - mountPath: /var/vcluster
              name: vcluster-config
            - mountPath: /tmp
              name: tmp
            - mountPath: /manifests/coredns
              name: coredns
              readOnly: true
      enableServiceLinks: true
      initContainers:
        - args:
            - -c
            - cp /bin/k3s /binaries/k3s
          command:
            - /bin/sh
          image: docker.io/rancher/k3s:v1.32.5-k3s1
          imagePullPolicy: IfNotPresent
          name: vcluster
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext: {}
          volumeMounts:
            - mountPath: /binaries
              name: binaries
      serviceAccountName: vc-c-green-test-1234
      terminationGracePeriodSeconds: 10
      volumes:
        - emptyDir: {}
          name: helm-cache
        - emptyDir: {}
          name: binaries
        - emptyDir: {}
          name: tmp
        - emptyDir: {}
          name: certs
        - emptyDir: {}
          name: k3s-config
        - name: vcluster-config
          secret:
            secretName: vc-config-c-green-test-1234
        - configMap:
            name: vc-coredns-c-green-test-1234
          name: coredns
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
