.openshift:
  before_script:
    - oc login --server=${K8S_API_URL} --token=${K8S_TOKEN}
  image: quay.io/appuio/oc:v4.18
apply:
  extends:
    - .openshift
  only:
    - master
  script:
    - kubectl apply -f ${PATH_MANIFESTS}
    - kubectl apply -f ${PATH_ROUTE}
  stage: apply
  when: manual
diff:
  extends:
    - .openshift
  only:
    - master
  script:
    - kubectl diff -f ${PATH_MANIFESTS} || [ $? -eq 1 ]
    - kubectl diff -f ${PATH_ROUTE} || [ $? -eq 1 ]
  stage: diff
stages:
  - diff
  - apply
variables:
  K8S_API_URL: ${K8S_API_URL}
  K8S_TOKEN: ${K8S_TOKEN}
  PATH_MANIFESTS: manifests/vcluster-provisioner/10_helmchart.yaml
  PATH_ROUTE: manifests/vcluster-provisioner/10_route.yaml
